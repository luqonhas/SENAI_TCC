<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <title>Login</title>
</head>

<body>
    <section>
        <div class="gradient-login">
            <div class="gradiente">
                <img src="./imgs/logo.png" alt="Logo da Avanade">
            </div>

            <div class="login">
                <h3>Login</h3>

                <p class="monitoramento">Sempre monitorando o melhor para você!</p>

                <div class="email">
                    <p>E-mail<span class="asteristico">*</span></p>
                    <input type="email" placeholder="mail@website.com">
                </div>

                <div class="senha">
                    <p>Senha<span class="asteristico">*</span></p>
                    <input type="password" placeholder="*****">
                </div>

                <p class="caracter">Deve ter pelo menos 6 caracteres<p>

                <div class="remember">
                    <input type="checkbox">
                    <p>Lembrar de mim</p>

                    <div class="senha-remember">
                        <h6>Esqueceu sua senha?</h6>
                    </div>
                </div>


                <button type="submit" class="button-submit">Entrar</button>

                <div class="copyright">©2021 All Rights Reserved</div>
            </div>
        </div>
    </section>
</body>

</html>
